<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payoff Plan Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 50% 50%, #0f3d2e 0%, #071d16 100%);
      --card-bg: #ffffff;
      --accent: #d4af37; /* gold */
      --accent-dark: #b58f23;
      --muted: #6b7280;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 40px 16px;
      color: #111;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      max-width: 960px;
      width: 100%;
    }
    .card {
      background: var(--card-bg);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 2rem;
      font-weight: 700;
      color: #0f3d2e;
    }
    p.lead {
      margin-top: 0;
      margin-bottom: 24px;
      color: var(--muted);
      font-size: 1rem;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
      align-items: end;
    }
    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    input[type=number] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e6e9ef;
      width: 100%;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input[type=number]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
    }
    .full { grid-column: 1 / -1; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    button {
      padding: 12px 20px;
      border-radius: 9999px;
      border: 0;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }
    button.secondary {
      background: #f5f7fb;
      color: var(--accent);
      border: 1px solid #e6e9ef;
    }
    .results {
      margin-top: 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .panel {
      background: #f9fafb;
      padding: 20px;
      border-radius: 16px;
      flex: 1 1 280px;
      box-shadow: inset 0 0 0 1px #e6e9ef;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #0f3d2e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 12px;
      border-radius: 12px;
      overflow: hidden;
    }
    th,td {
      padding: 10px;
      border-bottom: 1px solid #eef2f6;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #f6f9ff;
      font-weight: 700;
    }
    footer.small {
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
    @media(max-width:720px){
      .controls{flex-direction:column}
    }
  </style>
</head>
<body>

    <div class="card" role="main" aria-labelledby="title">

  </div>
</body>
</html>
